<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Classes</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">
    <dl>
        <dt>Button Base</dt>
        <dd>
           <button class="btn">Submit</button>
           <button class="btn btn-close"></button>
           <button class="btn btn-link">Signout</button>
        </dd>
        <dt>Contextual</dt>
        <dd>
           <button class="btn btn-success">Insert</button>
           <button class="btn btn-danger">Delete</button>
           <button class="btn btn-warning">Update</button>
        </dd>
        <dt>Outline Contextual</dt>
        <dd>
           <button class="btn btn-outline-success">Insert</button>
           <button class="btn btn-outline-danger">Delete</button>
           <button class="btn btn-outline-warning">Update</button>
        </dd>
        <dt>Size</dt>
        <dd>
           <button class="btn btn-success">Insert</button>
           <button class="btn btn-danger btn-sm">Delete</button>
           <button class="btn btn-warning btn-lg">Update</button>
        </dd>
        <dt>Group</dt>
        <dd class="btn-group">
           <button class="btn btn-danger">Insert</button>
           <button class="btn btn-dark">Delete</button>
           <button class="btn btn-danger">Update</button>
        </dd>
        <dd class="btn-group-vertical">
            <button class="btn btn-danger">Insert</button>
            <button class="btn btn-dark">Delete</button>
            <button class="btn btn-danger">Update</button>
         </dd>
         <dt>Toolbar</dt>
         <dd class="btn-toolbar bg-danger">
            <button class="btn btn-danger">Home</button>
            <button class="btn btn-danger">Shop</button>
            <button class="btn btn-danger">Blog</button>
            <button class="btn btn-danger">Pages</button>
            <button class="btn btn-danger">Docs</button>
         </dd>
         <dt>Button Group</dt>
         <div class="btn-toolbar bg-danger  justify-content-between">
            <div class="btn-group">
               <button class="btn btn-danger">Insert</button>
               <button class="btn btn-danger">Delete</button>
               <button class="btn btn-danger">Update</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-danger"><span class="bi bi-house-door"></span> Home</button>
                <button class="btn btn-danger">Login</button>
            </div>
            
         </div>
         
         <h2>Block Button</h2>
         <button class="btn btn-dark w-100">Back to Top</button>

    </dl>
    
</body>
</html>
