<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol {
            list-style: none;
            display: flex;
            flex-direction: column;
            flex-wrap:wrap;
            border:2px solid black;
            padding: 20px;
            height: 400px;
            align-items: end;
            justify-content: space-evenly;
        }
        li {
            width: 100px;
            padding: 5px;
            border:1px solid black;
            margin: 10px;
        }
    </style>
</head>
<body>
    <ol>
        <li>Item-1</li>
        <li>Item-2</li>
        <li>Item-3</li>
        <li>Item-4</li>
        <li>Item-5</li>
        <li>Item-6</li>
    </ol>
</body>
</html>
