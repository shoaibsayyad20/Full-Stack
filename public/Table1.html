<html lang="en">
<head>
    <title>Merging rows and cols</title>
</head>
<body>
    <table width="600" border="1" frame="void">
        <thead>
            <tr>
               <th rowspan="3">Head Section</th>
            </tr>
            <tr>
               <th colspan="2">Name</th>
               <th colspan="3">Address</th>
            </tr>
            <tr>
               <th>First Name</th>
               <th>Last Name</th>
               <th>City</th>
               <th>State</th>
               <th>Postal Code</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="6">Body Section</th>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tfoot>
                <tr>
                    <th rowspan="2">Footer Section</th>
                </tr>
                <tr>
                    <td colspan="5" align="center" bgcolor="gray"><font color="white">&copy; copyright 2024</font></td>
                </tr>
            </tfoot>
        </tbody>

    </table>
    
</body>
</html>
