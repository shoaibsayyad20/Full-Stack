<!--
1.toggle represent which component modal or alert
2.target represent which specific component here which specific modal
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modals</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <h2>Modals</h2>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>

    <div class="modal fade" id="registerModal">
        <div class="modal-dialog modal-dialog-centered modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                   <h2 class="modal-title">Register New User</h2>
                   <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <dl>
                        <dt>User name</dt>
                        <dd><input type="text"></dd>
                        <dt>Password</dt>
                        <dd><input type="password"></dd>
                        <dt>Email</dt>
                        <dd><input type="email"></dd>
                    </dl>
                </div>
                <div class="modal-footer">
                     <button class="btn btn-primary">Register</button> 
                     <button class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="loginModal">
        <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-header">
                   <h2>User Login</h2>
                   <button class="btn-close" data-bs-dismiss="modal"></button>
               </div>
               <div class="modal-body">
                 <dl>
                    <dt>User name</dt>
                    <dd><input type="text"></dd>
                    <dt>Password</dt>
                    <dd><input type="password"></dd>
                 </dl>
               </div>
               <div class="modal-footer">
                  <button class="btn btn-primary">Login</button>
               </div>
            </div>
        </div>
    </div>



    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
