<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nested Table</title>
</head>
<body>
    <table border="1" width="800" cellspacing="20" cellpadding="10">
     <tr>
        <td>
            <img src="assets/shoe.jfif" width="100" height="100">
        </td>
            <td>
                <table rules="all" frame="box" width="100%" >
                    <tr>
                        <td>Name</td>
                        <td>Nike Shoe</td>
                    </tr>
                    <tr>
                        <td>Price</td>
                        <td>5000.56</td>
                    </tr>
                    <tr>
                        <td>Stock</td>
                        <td>Available</td>
                    </tr>
                </table>
            </td>
     </tr>
               
     <tr>
        <td>
            <img src="assets/shirt.jfif" width="100" height="100">
         </td>
         <td>
            <table frame="box" rules="all" width="100%">
                <tr>
                    <td>Name</td>
                    <td>Peter England</td>
                </tr>
                <tr>
                    <td>Price</td>
                    <td>5000.89</td>
                </tr>
                <tr>
                    <td>Stock</td>
                    <td>Available</td>
                </tr>
            </table>
         </td>

     </tr>

    </table>
    
</body>
</html>
