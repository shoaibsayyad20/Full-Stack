<!--
    When there is not much content to scroll after clicking on hyper link it shows 
    nothing happens.so we need to highlight the target content.
    .topic: target > If topic become target of any link its appearence should change.
    .topic: hover > When mouse pointer is over then it highlights.
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Intra Link</title>
    </head>
    <style>
        ul
        {
            display: flex;
            list-style: none;
        }
        li
        {
            font-size: 20px;
            margin-right: 30px;
        }
        .topic
        {
            border : 2px solid black;
            margin-bottom: 20px;
            padding: 20px;
        }
        .topic:target
        {
            background-color: black;
            color: white;
        }
        .topic:hover
        {
            background-color: tomato;
            color: white;
        }
        a
        {
            text-decoration: none;
        }
        a:hover
        {
            text-decoration: underline;
        }
    </style>

    <body>
        <div>
            <ul>
                <li><a href="#html">HTML</a></li>
                <li><a href="#css">CSS</a></li>
                <li><a href="#js">JavaScript</a></li>
            </ul>

            <div class="topic" id="html">
                <h2>HTML</h2>
                 <p>It is a markup language.</p>
            </div>

            <div class="topic" id="css">
              <h2>CSS</h2>
              <p>It defines styles for HTML.</p>
            </div>

            <div class="topic" id="js">
              <h2>JavaScript</h2>
              <p>It is scripting language.</p>
            </div>

        </div>
    </body>
</html>
