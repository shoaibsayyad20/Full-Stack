<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            height: 100vh;
            align-items: center;
        }
        .brand {
            font-size: 80px;
        }
        .brand span {
            padding: 0px 30px 0px 30px;
            display: inline-block;
        }
        @keyframes Zoom {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes Tilt {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(-90deg);
            }
        }
        .bi-heart-pulse {
            animation-name: Zoom;
            animation-duration: 1s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        .bi-capsule {
            animation-name: Tilt;
            animation-duration: 1s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
    </style>
</head>
<body>
    <div class="brand">
        <span>M</span>
        <span>E</span>
        <span>D</span>
        <span class="bi bi-capsule"></span>
        <span>C</span>
        <span class="bi bi-heart-pulse"></span>
        <span>V</span>
        <span>E</span>
        <span>R</span>
    </div>
</body>
</html>
