<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes Rotate
        {
             from {
                transform: rotate(0deg);
             }
             to {
                transform: rotate(360deg);
             }
        }


       .pic-1 {
          border-top-right-radius: 100px;
          border-bottom-left-radius: 100px;
       }
       .pic-2 {
          border-top-left-radius: 100px;
          border-bottom-right-radius: 100px;
       }
       .pic-3 {
          border-bottom-right-radius: 100px;
          border-top-left-radius: 100px;
       }
       .pic-4 {
          border-bottom-left-radius: 100px;
          border-top-right-radius: 100px;
       }
       section {
        display: grid;
        grid-template-columns: 6fr 6fr;
        padding: 100px;
        text-align: center;
       }

       .banner1 {
           animation-name: Rotate;
           animation-duration: 5s;
           animation-iteration-count: infinite;
           animation-timing-function: linear;
       }
       .banner2 {
           animation-name: Rotate;
           animation-duration: 5s;
           animation-iteration-count: infinite;
           animation-direction: alternate;
           animation-timing-function: linear;
       }
       img {
        width: 150px;
        height: 150px;
       }
    </style>
</head>
<body>
   <section>
    <div class="banner1">
        <div>
            <img class="pic-1" src="./assets/women.webp" width="200" height="200">
            <img class="pic-2" src="./assets/men.webp" width="200" height="200">
        </div>
        <div>
            <img class="pic-3" src="./assets/women.webp" width="200" height="200">
            <img class="pic-4" src="./assets/men.webp" width="200" height="200">
        </div>
   </div>
   <div class="banner2">
    <div>
        <img class="pic-1" src="./assets/women.webp" width="200" height="200">
        <img class="pic-2" src="./assets/men.webp" width="200" height="200">
    </div>
    <div>
        <img class="pic-3" src="./assets/women.webp" width="200" height="200">
        <img class="pic-4" src="./assets/men.webp" width="200" height="200">
    </div>
</div>
   </section>
</body>
</html>
