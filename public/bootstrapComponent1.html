<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid">
       <h2>Alerts</h2>
       <div class="alert alert-danger alert-dismissible">
            <button class="btn-close" data-bs-dismiss="alert"></button>
            <h2 class="alert-title">Delete Record</h2>
            <p class="alert-text">Selected Record will be deleted.</p>
            <a class="alert-link" href="#">Help?</a>
            <button data-bs-dismiss="alert">Ok</button>
       </div>
    </div>
    <script scr="../node_modules/juery/dist/juery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
