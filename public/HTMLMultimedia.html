    <title>Multimedia </title>

<body>
    <marquee scrollamount="50" bgcolor="tomato" width="60%" height="40%">
        <h1>40% off sale</h1>

    <p>you can pause and resume marquee on mouse interaction using javascript</p>
    <marquee onmouseover="this.stop()" onmouseout="this.start()">
        <img src="./assets/speaker.jfif" width="100" height="100">
        <img src="./assets/shoe.jfif" width="100" height="100">
        <img src="./assets/shoe1.jfif" width="100" height="100">
        <img src="./assets/shirt.jfif" width="100" height="100">
        <img src="./assets/jeans.jfif" width="100" height="100">
    </marquee>
</body>
</html>
