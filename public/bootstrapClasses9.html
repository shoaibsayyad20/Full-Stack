<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Classes</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  
    <style>
        .card
        {
            width:250px;
        }
    </style>
</head>
<body class="container-fluid">
    <h2>Cards</h2>
    <div class="d-flex">
      <div class="card m-3">
            <img src="./assets/java.png"  class="card-img-top">
            <div class="card-header">
              <h2 class="card-title">Java Fullstack</h2>
              <p class="card-subtitle">Online/Offline</p>
              <div>
                 <span class="bi bi-star-fill text-warning"></span>
                 <span class="bi bi-star-fill text-warning"></span>
                 <span class="bi bi-star-fill text-warning"></span>
                 <span class="bi bi-star-fill text-warning"></span>
                 <span class="bi bi-star-fill text-warning"></span>
              </div>
            </div>
            <div class="card-body">
                <ul>
                    <li>Core Java</li>
                    <li>Microservices</li>
                   <li>Spring Boot</li>
                </ul>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary w-100">Join</button>
            </div>
        </div>

        <div class="card m-3">
            <img src="./assets/react.png"   class="card-img-top">
            <div class="card-header">
                <h2 class="card-title">.NET Fullstack</h2>
                <p class="card-subtitle">Online/Offline</p>
                <div>
                    <span class="bi bi-star-fill text-warning"></span>
                    <span class="bi bi-star-fill text-warning"></span>
                    <span class="bi bi-star-fill text-warning"></span>
                    <span class="bi bi-star-fill text-warning"></span>
                    <span class="bi bi-star-half text-warning"></span>
                </div>
            </div>
            <div class="card-body">
                <ul>
                    <li>C#</li>
                    <li>ASP.NET</li>
                    <li>MVC Core</li>
                </ul>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary w-100">Join</button>
            </div>
        </div>
    </div>
    
    
</body>
</html>
