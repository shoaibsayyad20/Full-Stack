<!--
    1. display : inline       : Displays content in the same line.
    2. display : block        : Displays content in the next line.
    3. display : none         : Hide the content.
-->
<html lang="en">
<head>
    <title>Dynamic element state pseudo classes</title>
    <style>
        #UserName:read-only
        {
            background-color: gray;
            color: white;
        }
        button:enabled
        {
            background-color: green;
            color:white;
            cursor:grab;
        }
        button:disabled
        {
            background-color: rgb(202, 126, 126);
            color:white;
            cursor:not-allowed;
        }
        #terms:checked+span
        {
           color:green;
        }
        #terms+span
        {
            color: red;
        }
        #user+span
        {
            display:none;
        }
        #user:focus+span
        {
            display:inline;
        }
        #user:focus
        {
            box-shadow: 2px 3px 2px red;
        }
    </style>
</head>
<body>
    <h2>Register User</h2>
    <dl>
        <dt>User Name</dt>
        <dd>
            <input type="text" id="UserName" value="shoaib" readonly>
        </dd>
    </dl>
    <button>Register</button>
    <button disabled>Sign in</button>
    <br>
    <fieldset>
        <legend>Terms and Conditions</legend>
        <h4>Terms of Services</h4>
        <input type="checkbox" id="terms"> <span>I Accept</span>
    </fieldset>
    <br><br>
    <h2>Register User</h2>
    <dl>
        <dt>User Name</dt>
        <dd>
            <input type="text" id="user" placeholder="Name in BLOCK letters">
            <span>Name in Block letters Only</span>
        </dd>
    </dl>
</body>
</html>
