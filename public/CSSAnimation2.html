<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes Carousel
        {
             from {
                transform: translateX(100%);
             }
             50% {
                transform: translateX(0%);
             }
             to {
                transform: translateX(-100%);
             }
        }
        body {
            overflow: hidden;
        }
        .img1 {
            animation-name: Carousel;
            animation-duration: 2s;
        }

        .carousel {
            display: flex;
        }
        img {
            transform: translateX(-110%);
        }
    </style>
</head>
<body>
    <div class="carousel">
        <img class="img1" src="./assets/slide1.png" width="100%">
    </div>
</body>
</html>
