<!--
Validation State Classes:
    :required          It defines effects when required attribute is specified.
    :optional          It defines effects when required is removed.
    :in-range             It defines effects when numeric value is in range.
    :out-of-range         It defines effects when numeric value is not in range.
    :valid    It defines effects if all validations evaluate to true. And validation criteria is fulfilled          
    :invalid  It defines effects when validation criteria mismatch.
-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation State Classes</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        input
        {
            outline:none;
        }
        input:required+span
        {
            display:inline;
            color:red;
        }
        input:optional+span
        {
            display:none;
        }
        input:required
        {
            border:1px solid red;
        }
        .userName:valid~div
        {
            display:none;
        }
        .userName:invalid~div
        {
            display:block;
            font-size:12px;
            color:red;
        }
        .password:valid~div
        {
            display:none;
        }
        .password:invalid~div
        {
            display:block;
            font-size:10px;
            color:red;
        }
        .age:in-range+div
        {
            display:none;
        }
        .age:out-of-range+div
        {
            display:block;
            font-size:12px;
            color:red;
        }
        .mobile
        {
            outline:none;
        }
        .mobile:valid~div
        {
            display:none;
        }
        .mobile:invalid~div
        {
            display:block;
            font-size:12px;
            color:red;
        }
    </style>
</head>
<body>
    <form>
        <dl>
            <dt>User Name</dt>
            <dd>
                <input type="text" class="userName" required><span>*</span>
                <div>Name Required</div>
            </dd>
            <dt>Password</dt>
            <dd>
                <input type="password" class="password" pattern="(?=.*[A-Z])\w{4,15}"><span>*</span>
                <div>Password 4 to 15 with atleast one uppercase letter</div>
            </dd>
            <dt>Age</dt>
            <dd>
                <input type="number" class="age" min="15" max="30">
                <div>Age 15 to 30 only</div>
            </dd>
            <dt>Mobile</dt>
            <dd>
                <input type="text" name="Mobile" class="mobile" pattern="\+91\d{10}"><span>*</span>
                <div>Invalid Mobile: +91 and 10 digits</div>
            </dd>
        </dl>
        <button>Register</button>
    </form>
</body>
</html>
