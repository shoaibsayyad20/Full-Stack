<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            width: 200px;
            height: 40px;
            position: relative;
            left: 100px;
            top: 20px;
        }
        .count {
            width: 15px;
            height: 15px;
            border-radius: 15px;
            background-color: red;
            color:white;
            display: inline-block;
            padding: 2px;
            position: absolute;
            top: -10px;
            right: -10px;
        }
    </style>
</head>
<body>
    
    <button>Your Cart <span class="count">2</span> </button>
   
</body>
</html>
