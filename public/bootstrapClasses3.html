<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Bootstrap Classes</title>
</head>

<body class="container-fluid bg-secondary">
    <div class="bg-light rounded mt-4 p-2">
       <h4 class="text-center text-primary my-2">Personal Loan EMI Calculator</h4>

       <div class="row my-2">
            <div class="col">
              Amount you need &#8377 <input type="text" size="16">
            </div>
            <div class="col">
              for <input type="text" size="2"> years
            </div>
            <div class="col">
              Interest rate <input type="text" size="2"> %
            </div>
       </div>

       <div class="row my-4 py-4">
            <div class="col">
                10,000 <input type="range"> 10,00,000
            </div>
            <div class="col">
                1 <input type="range"> 5
            </div>
            <div class="col">
                10.45% <input type="range"> 18.45%
            </div>
       </div>
       
       <div class="row py-2 my-4">
            <div class="col text-end"> 
                <button class="me-4">Calculate</button>
            </div>
       </div>

    </div>
</body>

</html>
