<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Classes</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid d-flex justify-content-center">
    <form class="mt-3 border border-1 p-2 bg-dark text-light rounded">
        <h4 class="bi bi-person-fill">Register</h4>
        <div>
            <label for="userName" class="form-label fw-bold">User Name</label>
            <div>
                <input type="text" name="userName" class="form-control">
            </div>
        </div>

        <div class="my-3">
            <label for="Password" class="form-label fw-bold">Password</label>
            <div>
                <input type="password" class="form-control" name="Password">
            </div>
        </div>

        <div>
            <label for="DateOfBirth" class="form-label fw-bold">DOB</label>
            <div>
                <input type="date" class="form-control" name="DateOfBirth">
            </div>
        </div>

        <div class="my-2">
            <label for="PriceRange" class="form-label fw-bold">Price</label>
            <div>
                <input type="range" class="form-range"  name="PriceRange">
            </div>
        </div>

        <div class="my-2">
            <label for="Photo" class="form-label fw-bold">Upload Photo</label>
            <div>
                <input type="file" class="form-control-file"  name="Photo">
            </div>
        </div>

        <div class="my-2">
            <label for="Subscribe" class="form-label fw-bold">Subscribe</label>
            <div class="form-switch">
                <input type="checkbox" class="form-check-input"> <label class="form-check-label"> Yes </label>
            </div>
        </div>

        <div class="my-3">
            <button class="btn btn-light w-100">Register</button>
        </div>
    </form>
</body>
</html>
