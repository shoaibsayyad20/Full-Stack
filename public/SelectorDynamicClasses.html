<html lang="en">
<head>
    <title>Dynamic Psuedo Classes</title>
    <style>
        a:link
        {
            text-decoration: none;
            color: green;
        }
        a:visited
        {
            color:gray;
        }
        a:hover
        {
            text-decoration: underline;
        }
        a:active
        {
            color:red;
        }
        img
        {
            width:100px;
            height:100px;
            transition: 2s;
        }
        img:hover
        {
            width:150px;
            height:150px;
            transition: 2s;
        }
    </style>
</head>
<body>
    <ol>
        <li>
            <a href="index.html">Home</a>
        </li>
        <li>
            <a href="courses.html">Courses</a>
        </li>
    </ol>
    <br>
    <img src="assets/shirt.jfif">
</body>
</html>
