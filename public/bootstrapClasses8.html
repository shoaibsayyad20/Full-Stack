<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Classes</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">
    <h2>HTML Progress Bar</h2>
    <progress min="1" max="100" value="40"></progress> 40%
    <h2>Bootstrap Progress bar</h2>
    <div class="progress">
         <div class="progress-bar bg-warning  progress-bar-striped progress-bar-animated" style="width:25%">Under Weight</div>
        
         <div class="progress-bar bg-success  progress-bar-striped progress-bar-animated" style="width:25%">Normal Weight</div>

         <div class="progress-bar bg-danger   progress-bar-striped progress-bar-animated" style="width:25%">Over Weight</div>

         <div class="progress-bar bg-success  progress-bar-striped progress-bar-animated" style="width:25%">Obese</div>
    </div>

    
</body>
</html>
