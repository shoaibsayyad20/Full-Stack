<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        header, nav, main, aside, footer {
            font-size: 20px;
            padding: 10px;
            margin: 5px;
            border:1px solid black;
        }
         
        @media screen and (orientation:landscape)
        {
             body {
                display: grid;
                grid-template-columns: 2fr 8fr 2fr;
             }
             header {
                grid-row: 1;
                grid-column: 1/4;
                background-color: aqua;
             }
             nav {
                grid-row: 2;
                grid-column: 1;
                background-color: black;
                color:white;
             }
            main {
                height: 300px;
                grid-row: 2;
                grid-column: 2;
            }
            aside {
                grid-row: 2;
                grid-column: 3;
                background-color: yellow;
            }
            footer {
                grid-row: 3;
                grid-column: 1/4;
                background-color: gray;
                color:white;
                display: grid;
                grid-template-columns: 3fr 3fr 3fr 3fr;
            }
        }

        @media screen and (orientation:portrait)
        {
              body {
                display: grid;
                grid-template-columns: 12fr;
              }
              header {
                grid-row: 1;
                background-color: aqua;
              }
              nav {
                grid-row: 2;
                background-color: black;
                color:white;
              }
              main {
                grid-row: 3;
                height:400px;
              }
              aside {
                grid-row: 4;
                background-color: yellow;
                display:none;
              }
              footer {
                grid-row: 5;
                background-color: gray;
                color:white;
                display: grid;
                grid-template-columns: 6fr 6fr;
              }
        }
    </style>
</head>
<body>
   <header>
       header
   </header>  
   <nav>
     Nav
   </nav>  
   <main>
     Main
   </main>
   <aside>
     Aside
   </aside>
   <footer>
      <div>
          col-1
      </div>
      <div>
         col-2
      </div>
      <div>
         col-3
      </div>
      <div>
         col-4
      </div>
   </footer>
</body>
</html>
