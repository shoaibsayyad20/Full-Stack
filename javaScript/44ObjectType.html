<script>
    var product={
        "Name":"",
        "Price":0,
        "Qty":0,
        "Total": function(){
            return this.Qty * this.Price;
        },
        "Print": function(){
            document.write(`Name: ${this.Name}<br>Price: ${this.Price}<br> Quantity: ${this.Qty}<br>Total: ${this.Total()}`);
        }
    }
    product.Name = prompt("Enter product name: ");
    product.Price = parseFloat(prompt("Enter price: "));
    product.Qty = parseInt(prompt("Enter Quantity: "));

    product.Print();
</script>
