<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referring Elements By Name</title>
    <script type="text/javascript">
       function bodyload()
       {
          poster.src="../public/assets/men.webp";
          frmRegister.btnRegister.value="Register";
          frmLogin.btnLogin.value="Login";
       }
    </script>
</head>
<body onload="bodyload()">
    <div>
        <img  width="100" height="100" name="poster">
    </div>

    <div>
        <form name="frmRegister">
           <h2>User Register</h2>
           Email: <input type="email" name="txtEmail"> <input type="button" name="btnRegister">
        </form>
    </div>

    <div>
        <form name="frmLogin">
           <h2>Login</h2>
           OTP: <input type="text" name="txtOtp"> <input type="button" name="btnLogin">
        </form>
    </div>    
</body>
</html>
