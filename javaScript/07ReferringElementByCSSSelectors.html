<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function bodyload(){
           document.querySelector("img").src = "../public/images/women-fashion.jpg";
           document.querySelector("#btnRegister").value = "Register";
           document.querySelector(".btn-primary").value = "Login";
        }
    </script>
</head>
<body onload="bodyload()">
   
    <div>
        <img width="100" height="100" id="poster" name="poster">
    </div>
    <div>
        <form name="frmRegister">
            <h2>Register</h2>
            Your Email : <input type="email" name="txtEmail"> <input id="btnRegister" type="button">
        </form>
    </div>
    <div>
        <form name="frmLogin">
            <h2>Login</h2>
            Your OTP : <input type="text" name="txtOtp"> <input class="btn-primary" type="button">
        </form>
    </div>
</body>
</html>
