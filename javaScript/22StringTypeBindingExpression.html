<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binding Expression</title>
    <script type="text/javascript">
        function bodyload()
        {
           var title = prompt("Enter title: ");
           var type = prompt("Enter type: ");
           var button = prompt("Enter button ");
        
           var component = `
           <div>
                <label> ${title} </label>
                <input type=${type}>
                <button>${button}</button>
           </div>
           `;
           document.write(component);
        }
    </script>
</head>
<body onload="bodyload()">
   
</body>
</html>
