<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator For Number Data Type</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/js/bootstrap.bundle.js">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script>
        function AmountChange()
        {
            document.getElementById("txtAmount").value = document.getElementById("rangeAmount").value;
        }
        function YearsChange()
        {
            document.getElementById("txtYears").value = document.getElementById("rangeYears").value;
        }
        function InterestChange()
        {
            document.getElementById("txtRate").value = document.getElementById("rangeInterest").value;
        }
        function ClickCalculate()
        {
            
             var p = parseInt(document.getElementById("rangeAmount").value);
             var r = parseFloat(document.getElementById("rangeInterest").value)/12/100;
             var n = parseInt(document.getElementById("rangeYears").value)*12;
             var result = p * r * Math.pow((1+r),n) / Math.pow((1+r),n) - 1;
             document.getElementById("res").innerHTML= "Your monthly installment is "+ "<span>&#8377;</span> " +Math.round(result) + " for " + n/12 +" years with rate of interest "+ Math.round(r*12*100) + "%";
        }
    </script>
</head>
<body class="container-fluid">
    <h2>EMI Calculator</h2>
    <div style="box-shadow: 2px 2px 3px gray; padding:20px">
        <div class="row mt-4">
            <div class="col">
                Amount You need <span>&#8377;</span> <input type="text" id="txtAmount">
            </div>

            <div class="col">
               For <input type="text" id="txtYears" size="2"> Years
            </div>

            <div class="col">
               Interest Rate <input type="text" id="txtRate" size="4">
            </div>
        </div>

        <div class="row mt-4">
            <div class="col">
               <div class="input-group">
                  <span>&#8377; 50,000</span> <div><input type="range" id="rangeAmount" onchange="AmountChange()" class="form-range mx-2" min="50000" max="1000000" value="50000"></div> <span class="ms-3"> &#8377; 10,00,000</span>
               </div>
            </div>
            
            <div class="col">
                <div class="input-group">
                    <span>1</span> <div><input type="range" id="rangeYears" onchange="YearsChange()" class="form-range mx-2" min="1" max="5" value="1"></div> <span class="ms-3"> 5</span>
                 </div>
            </div>

            <div class="col">
                <div class="input-group">
                    <span>10.45%</span> <div><input type="range" id="rangeInterest" onchange="InterestChange()" class="form-range mx-2" min="10.45" max="18.45" value="10.45" step="0.01"></div> <span class="ms-3"> 18.45%</span>
                 </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col text-end">
               <button class="btn btn-primary" onclick="ClickCalculate()">Calculate</button>
             </div>
        </div>

        <div class="row mt-4">
            <div class="col text-center">
               <h2 id="res"></h2>
             </div>
        </div>
    </div>
</body>
</html>
