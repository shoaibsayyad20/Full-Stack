<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input By Inox Example</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="../src/scripts/inox.js"></script>
</head>
<body class="container-fluid">

    <button id="btnBooking" class="btn btn-primary mt-4" data-bs-toggle="modal" data-bs-target="#booking">Quick Booking</button>
    
    <div class="modal fade" id="booking">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                  <div class="modal-header">
                      <h2 id="heading">Book Ticket</h2>
                      <button class="btn-close" data-bs-dismiss="modal"></button>
                  </div>

                  <div class="modal-body">
                     <div class="d-flex justify-content-between">
                        <div>
                            <select id="lstMovies" class="form-control">
                                <option>Select Movie</option>
                                <option>DEADPOOL AND WOLVERINE</option>
                                <option>ULAJH</option>
                            </select>
                        </div>

                        <div>
                            <select id="lstDate" class="form-control">
                                <option>Select Date</option>
                                <option>Today, 4 August</option>
                                <option>Tommorow, 5 August</option>
                            </select>
                        </div>

                        <div>
                            <select id="lstCinema" class="form-control">
                                <option>Select Cinema</option>
                                <option>PVR</option>
                                <option>INOX</option>
                            </select>
                        </div>

                        <div>
                            <select id="lstTiming" class="form-control">
                                <option>Select Timing</option>
                                <option>07:30 PM</option>
                                <option>11:15 PM</option>
                            </select>
                        </div>

                        <div>
                            <button class="btn btn-primary" data-bs-dismiss="modal" onclick="BookClick()" id="book">Book</button>
                        </div>
                     </div>
                  </div>
            </div>
        </div>
    </div>
    
    <div id="summaryContainer" class="w-25 my-4" style="display:none;">
        <dl class="row">
            <h2>Book Details</h2>
            <img width="100%" height="350" id="banner">
            <dt class="my-2 col-3">Movie</dt>
            <dd id="lblMovies" class="my-2 col-9"></dd>
            <dt class="my-2 col-3">Date</dt>
            <dd id="lblDate" class="my-2 col-9"></dd>
            <dt class="my-2 col-3">Cinema</dt>
            <dd class="my-2 col-9" id="lblCinema"></dd> 
            <dt class="my-2 col-3">Time</dt>
            <dd class="my-2 col-9" id="lblTiming"></dd>
            <dd class="col">
                <button data-bs-target="#booking" data-bs-toggle="modal" class="btn w-100 btn-warning bi bi-pen-fill" onclick="ModifyClick()"> Modify Booking </button>
            </dd>
        </dl>
    </div>

</body>
</html>
